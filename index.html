<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="logo-header">
            <img src="img/VectorPizza.png" alt="logo pizza">
            <p class="texto-logo-header"><span class="texto-logo-izq">Pizza</span>&<span class="texto-logo-der">Front</span></p>
        </section>
        <nav class="nav-header">
            <p>Home</p>
            <p>Ranking</p>
            <p>Promoción</p>
            <p>Contacto</p>
        </nav>
    </header>

    <main>
        <section class="promo-envio">
            <p class="envio-gratis">Envío gratis <span>comprando</span> 2 pizzas</p>
        </section>
        <section class="podio-pizzas">
            <h2 class="titulo-podio">Podio de pizzas</h2>
            <div class="contenedor-podio">
                <div class="top5-podio">
                    <h3>Pizzas top 5</h3>
                    <ol>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                    </ol>
                </div>
                <img src="img/PizzaFalling.jpg" alt="pizza cayendo" class="img-pizza-fall">
            </div>
        </section>
    </main>

    <footer>
        <nav class="nav-footer">
            <p>Home</p>
            <p>Contacto</p>
            <p>Ranking</p>
            <p>Promoción</p>
        </nav>

        <section class="logo-footer">
            <img src="img/VectorPizza.png" alt="logo pizza">
            <p class="texto-logo-footer"><span class="texto-logo-izq">Pizza</span>&<span class="texto-logo-der">Front</span></p>
        </section>
    </footer>
</body>
</html>
